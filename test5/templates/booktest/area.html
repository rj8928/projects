<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/abc2/booktest/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            pro=$('#pro')
            $.get('/area/0/',function (dic) {//{data:[[],[],[]...]}
                $.each(dic.data,function (index,item) {
                    pro.append('<option value="'+item[0]+'">'+item[1]+'</option>')
                })
            })
{#            $.post($('#city').attr("value"))#}
        });
    </script>
</head>
<body>
<select id="pro">
    <option value="">请选择省</option>
</select>
<select id="city">
    <option value="">请选择市</option>
</select>
<select id="dis">
    <option value="">请选择区/县</option>
</select>
</body>
</html>
